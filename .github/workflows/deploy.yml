name: Deploy (VPS)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read

concurrency:
  group: tvv-deploy
  cancel-in-progress: false

jobs:
  deploy:
    # Deploy after CI succeeds on pushes to main (or manually).
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push' &&
       github.event.workflow_run.head_branch == 'main')

    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Validate deploy secrets
        run: |
          set -euo pipefail
          test -n "${{ secrets.TVV_DEPLOY_HOST }}" || (echo "Missing secret: TVV_DEPLOY_HOST" >&2; exit 1)
          test -n "${{ secrets.TVV_DEPLOY_USER }}" || (echo "Missing secret: TVV_DEPLOY_USER" >&2; exit 1)
          test -n "${{ secrets.TVV_DEPLOY_SSH_KEY }}" || (echo "Missing secret: TVV_DEPLOY_SSH_KEY" >&2; exit 1)
          printf '%s' "${{ secrets.TVV_DEPLOY_SSH_KEY }}" | grep -q 'BEGIN OPENSSH PRIVATE KEY' || (
            echo "TVV_DEPLOY_SSH_KEY does not look like an OpenSSH private key (expected 'BEGIN OPENSSH PRIVATE KEY')" >&2
            exit 1
          )

      - name: Write SSH key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.TVV_DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add host key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.TVV_DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (forced command)
        env:
          HOST: ${{ secrets.TVV_DEPLOY_HOST }}
          USER: ${{ secrets.TVV_DEPLOY_USER }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o BatchMode=yes -o StrictHostKeyChecking=yes -T "${USER}@${HOST}"
